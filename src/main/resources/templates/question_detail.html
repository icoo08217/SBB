<link rel="stylesheet" type="text/css" th:href="@{/style.css}">

<h1 th:text="|제목 : ${question.subject}|"></h1>
<div th:text="|등록일자 : ${#temporals.format(question.createDate , 'yyyy.MM.dd HH:mm')}|"></div>
<div th:text="${question.content}"></div>

<h5 th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>
<div>
    <ul>
        <li th:each="answer : ${question.answerList}" th:text="${answer.content}"></li>
    </ul>
</div>

<form method="POST" th:action="@{|/answer/create/${question.id}|}">
    <textarea name="content" rows="15"></textarea>
<!--    <input type="submit" value="답변등록">-->
    <button type="submit">답변등록</button>
</form>

<form method="GET" th:action="@{/question/list}">
    <button type="submit">목록</button>
</form>
